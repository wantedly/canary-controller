apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.15.4
        ports:
        - containerPort: 80
      - name: redis
        image: k8s.gcr.io/redis:e2e
        ports:
        - containerPort: 6379
